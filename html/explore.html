      overflow: hidden;
      font-size: 100%;
      border-right: .1em solid #fff;
      white-space: nowrap;

      letter-spacing: .15em;
      animation: typing 2s steps(25), blink-caret .75s step-end;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 9em;
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: black
      }

      50% {
        border-color: black;
      }
    }
  </style>
