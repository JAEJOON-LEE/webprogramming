<!DOCTYPE html>
<html>

<head>
     <meta charset="euc-kr">
     <title>상세페이지</title>

     <link rel="stylesheet" href="AppendixPage.css">
     <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
     <script>
          function initialize() {
               var myLatlng = new google.maps.LatLng(37.566882745967284, 127.00945135370743);
               var mapOptions = {
                    zoom: 17,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
               }
               var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
          }
          var marker = new google.maps.Marker({
               position: myLatlng,
               map: map,
               title: "동대문디자인플라자"
          });
          var infowindow = new google.maps.InfoWindow({
               content: "<h1>동대문디자인플라자</h1>",
               maxWidth: 300
          }
          );

          google.maps.event.addListener(marker, 'click', function () {
               infowindow.open(map, marker);
          });
     </script>
</head>

<body onload="initialize()">
     <main>
          <div class="text">
               <div class="left">
                    <div class="name">동대문디자인플라자</div>

                    </div>

                         <br><br>
                    </div>

                    <div>
                         <a href="http://naver.me/FeOCTmVS" target="_blank">

                         <a href="javascript:history. back();">돌아가기</a>
                    </div>
               </div>
          </div>
          <div class="right" id="map_canvas" style="width:50%; height:51rem;"></div>
     </main>
</body>

</html>
